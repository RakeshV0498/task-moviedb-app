<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Movie Database" />
    <meta content="DataFlix: Your Ultimate Movie Database Destination!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataFlix: Your Ultimate Movie Database Destination!</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="http://www.omdbapi.com/" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="logo-contianer">
        <a href="#" class="home-link">
          <img class="home-icon" src="img/home logo.png" alt="movie camera" />
        </a>
        <p class="app-name">DataFlix</p>
      </div>

      <a href="#" class="home-link"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="#000"
          class="home-icon home"
        >
          <path
            d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z"
          />
          <path
            d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z"
          />
        </svg>
      </a>
    </nav>
    <main class="main-app">
      <article class="input-form">
        <form class="form-container">
          <input
            type="text"
            class="input-movie"
            required
            placeholder="Enter movie,tv show name"
          />
          <div class="btn-container">
            <button class="btn btn-search" type="submit">Search</button>
            <button class="btn btn-reset" type="reset">Reset</button>
          </div>
        </form>
      </article>
      <article class="movie-container"></article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
